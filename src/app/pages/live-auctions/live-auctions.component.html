
<div class="live-page ">
 <div class="container py-5">

  <!-- Breadcrumb -->
  <nav class="breadcrumb mb-3">
    <span>Home ></span>
    <span>Start Bidding</span>
  </nav>

  <!-- Page title -->
  <h2 class="page-title">Live Auctions</h2>
  <p class="items-count mb-4">4 items available</p>

  <!-- Filters Row -->
  <div class="filters-row d-flex justify-content-between align-items-center mb-4">

    <div class="categories d-flex gap-2 flex-wrap">
      <button class="cat-btn active">All Items</button>
      <button class="cat-btn">Art & Collectibles</button>
      <button class="cat-btn">Jewelry</button>
      <button class="cat-btn">Watches</button>
      <button class="cat-btn">Vehicles</button>
      <button class="cat-btn">Electronics</button>
    </div>

  </div>

 <div class="auction-card" *ngFor="let item of items">
  
  <div class="card-top">
    <img [src]="item.image" alt="{{ item.title }}" class="card-img" />

    <div class="card-top-right">
      <button class="btn-heart"><i class="bi bi-heart"></i></button>
    </div>

    <span class="badge-live">Live</span>
  </div>

  <div class="card-body">
    <h5 class="card-title">{{ item.title }}</h5>

    <div class="card-row">
      <div>
        <div class="muted small">Current Bid</div>
        <div class="price">{{ item.price }}</div>
      </div>
    </div>
    <div class="d-grid">
      <button class="btn place-bid-btn" (click)="goToDetails(item)">View & Bid</button>
    </div>
  </div>

</div>
