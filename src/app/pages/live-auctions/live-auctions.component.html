
<div class="live-page ">
 <div class="container py-5">

  <!-- Breadcrumb -->
  <nav class="breadcrumb mb-3">
    <a routerLink="/" class="breadcrumb-link">Home</a>
      <span class="separator">></span>
    <span>Start Bidding</span>
  </nav>

  <!-- Page title -->
  <h2 class="page-title">Live Auctions</h2>

  <!-- Filters Row -->
  <div class="filters-row d-flex justify-content-between align-items-center mb-4">

    <div class="categories d-flex gap-2 flex-wrap">
      <button class="cat-btn" 
      [class.active]="selectedCategory==='All'"
      (click)="filterByCategory('All')"> All Items</button>

      <button class="cat-btn"
      [class.active]="selectedCategory === 'Art'"
      (click)="filterByCategory('Art')"> Art & Collectibles</button>

      <button class="cat-btn"
      [class.active]="selectedCategory === 'Accessories'"
      (click)="filterByCategory('Accessories')"> Jewelry</button>

      <button class="cat-btn"
      [class.active]="selectedCategory === 'Watches'"
      (click)="filterByCategory('Watches')"> Watches</button>

      <button class="cat-btn"
      [class.active]="selectedCategory === 'vehicles'"
      (click)="filterByCategory('vehicles')">Vehicles</button>

      <button class="cat-btn"
      [class.active]="selectedCategory === 'Electronic'"
      (click)="filterByCategory('Electronic')"> Electronics</button>

    </div>

  </div>
<div class="auctions-grid">
 <div class="auction-card" *ngFor="let item of items">
  
  <div class="card-top">
    <img [src]="item.image" alt="{{ item.title }}" class="card-img" (click)="goToDetails(item)"/>

    <div class="card-top-right">
<button class="btn-heart" (click)="toggleLike(item)">
  <i 
    class="bi"
    [ngClass]="isLiked(item) ? 'bi-heart-fill text-danger' : 'bi-heart'">
  </i>
</button>    </div>

    <span class="badge-live">Live</span>
  </div>

  <div class="card-body">
    <h5 class="card-title">{{ item.title }}</h5>

    <div class="card-row">
      <div>
        <div class="muted small">Current Bid</div>
        <div class="price">{{ item.price }}</div>
      </div>
    </div>
    <div class="d-grid">
      <button class="btn place-bid-btn" (click)="goToDetails(item)">View & Bid</button>
    </div>
  </div>

</div>
</div>
