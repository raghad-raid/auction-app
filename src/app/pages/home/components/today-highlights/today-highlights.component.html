<section class="today-section">

  <div class="header-row">
    <h2>Today’s Highlights</h2>

    <div class="countdown">
      ⏰ Ends in: <span id="countdownTimer">{{ countdown }}</span>
    </div>

    <a class="view-all" routerLink="/live-auctions">View All</a>
  </div>

  <div class="grid">
    <div class="card" *ngFor="let item of todayAuctions">
      <div class="image-wrapper">
        <img [src]="item.image" alt="{{item.title}}" (click)="goToDetails(item)">
      </div>

      <h3>{{ item.title }}</h3>
      <p class="price">${{ item.price }}</p>

      <button  (click)="goToDetails(item)">Bid Now</button>
    </div>
  </div>
</section>
