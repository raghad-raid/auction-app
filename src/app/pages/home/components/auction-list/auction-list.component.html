<div class="auction-section">
  <div class="container">
    <div class="auction-cards">

      <div class="auction-card" *ngFor="let item of items">

        <div class="card-image" (click)="goToDetails(item)">
          <img [src]="item.image" alt="{{ item.title }}" />

          <span class="badge-live">LIVE</span>

          <button class="btn-heart" (click)="toggleLike(item)">
            <i class="bi"
               [ngClass]="isLiked(item) ? 'bi-heart-fill' : 'bi-heart'"></i>
          </button>
        </div>

        <div class="card-content">
          <h5>{{ item.title }}</h5>

          <div class="info-row">
            <div>
              <span class="label">Current Bid</span>
              <span class="price">{{ item.price }}</span>
            </div>

            <div class="time">
              <span class="label">Ends In</span>
              <span class="time-left">{{ item.timeLeft }}</span>
            </div>
          </div>

          <button class="bid-btn" (click)="goToDetails(item)">
            View Auction
          </button>
        </div>

      </div>

    </div>
  </div>
</div>
